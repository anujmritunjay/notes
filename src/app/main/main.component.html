<div class="container">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNotes" (click)="createClick()">Create Note <i class="bi bi-file-plus"></i></button>
  <div class="row">
    <div class="col-md-4" *ngFor="let note of notes">
      <div class="card card-body">
        <h5 >{{note.title}}</h5>
        <p class="text-muted">{{note.description}}</p>
        <div class="d-flex align-items-center">
          <span class="mx-3">
            <i class="bi bi-pen" (click)="editNote(note)" style="cursor: pointer;" data-toggle="modal" data-target="#addNotes"></i>
          </span>
          <span class="mx-3">
            <i class="bi bi-trash" style="cursor: pointer;" (click)="deleteNote(note)"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addNotes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{editFormData?'Update Note': 'New Note'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="notesForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label" >Note Title</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="title">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label" >Note Description</label>
              <textarea class="form-control" id="message-text" formControlName="description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button"  class="btn btn-primary" id="closeModal"  data-dismiss="modal" (click)="addNotes()">{{editFormData?'Update Note': 'Add Note'}}</button>
        </div>
      </div>
    </div>
  </div>



</div>
